<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-full">
                    <div class="content">
                        <h1>Search Films</h1>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="box">
                        <div class="field">
                            <label for="searchFilm1"class="label"><i class="fas fa-film"></i> Search the 1st film</label>
                            <div class="control">
                                <input id="searchFilm1" class="input is-info" type="search" placeholder="Search a film...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="box">
                        <div class="field">
                            <label for="searchFilm2" class="label"><i class="fas fa-film"></i> Search the 2nd film</label>
                            <div class="control">
                                <input id="searchFilm2" class="input is-link" type="search" placeholder="Search a film...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="autocomplete autocomplete-films"></div>
        </div>

    <script src="https://kit.fontawesome.com/167d24c076.js" crossorigin="anonymous" defer></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
    </body>
</html>
